name: triggered_hello_workflow

on:
  workflow_dispatch:
    inputs:
      greet:
        description: 'Greetings'
        required: true
        default: 'Hello'
      whom:
        description: 'Whom to greet'
        required: true
        default: 'The Octocat'

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "${{ github.event.inputs.greet }} ${{ github.event.inputs.whom }}!"
